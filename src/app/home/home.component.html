<h1 class="text-center mt-5">Add Products</h1>
<div class="container pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-6">
            <div class="card border-info">
                <div class="card-header">Products</div>
                <div class="card-body">
                    <div class="row justify-content-sm-center">
                        <div class="col-md-12">
                            <form [formGroup]="productsForm" autocomplete="off" (ngSubmit)="onSubmit()">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Product Title" formControlName="title">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Products Description" formControlName="description">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Product Price" formControlName="price">
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Product Company" formControlName="company">
                                </mat-form-field>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <button mat-raised-button color="primary">Save</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button mat-raised-button color="primary" [routerLink]="['products-list']" routerLinkActive="router-link-active" >Find All</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button mat-raised-button color="primary">Update</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button mat-raised-button color="primary">Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
